<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Jobs Stats</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<div id="vm">
		<div class="stats-container" style="display: flex; text-align: center">
			<div class="card" style="width: 7em; margin: 1em">
				<div class="card-header">Doing</div>
				<div class="card-title">[[ counts['doing'] ]]</div>
			</div>
			<div class="card" style="width: 7em; margin: 1em">
				<div class="card-header">Done</div>
				<div class="card-title">[[ counts['done'] ]]</div>
			</div>
			<div class="card " style="width: 7em; margin: 1em">
				<div class="card-header">Pending</div>
				<div class="card-title">[[ counts['pending'] ]]</div>
			</div>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Machine</th>
					<th>Avg time</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="machine in stats">
					<td>[[ machine['id'] ]]</td>
					<td>[[ machine['avg'] ]]</td>
				</tr>
			</tbody>
		</table>

	</div>


	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="{{ url_for('static', filename='stats.js') }}"></script>
</body>
</html>
